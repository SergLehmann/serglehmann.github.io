<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <span class="header-form">CREATE AN ACCOUNT</span>
        <form action="#">
            <p>Email: <span class="star">*</span></p>
            <input type="text" placeholder="johnsmith@gmail.com">
            <p>Choose Password: <span class="star">*</span></p>
            <input type="text">
            <p>Confirm Password:<span class="star">*</span></p>
            <input type="text">
            <button>Register now!</button>
        </form>
    </div>    
</body>
</html>
