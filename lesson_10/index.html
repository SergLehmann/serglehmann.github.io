<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-lg-8">
                    <h1 class="text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row justify-content-lg-center">
                <div class="col-lg-6 col-12">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <form action="#">
                        <p class="form-header text-center">Введите свой email</p>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Ваше имя">                            
                        </div> 
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Ваше email">
                        </div>                        
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-12 text-center">
                    <div class="feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>Первое<br>преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12 text-center">
                    <div class="feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>Второе<br>преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12 text-center">
                    <div class="feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>Третье<br>преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12 text-center">
                    <div class="feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>Четвертое<br>преимущество</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-primary btn-lg  form-btn">Получить инструкцию</button>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="collection-header text-center text-uppercase">Наши клиенты</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-1.png" alt="Foto 1"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-2.png" alt="Foto 2"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-3.png" alt="Foto 3"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-4.png" alt="Foto 4"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-5.png" alt="Foto 5"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-6.png" alt="Foto 6"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-7.png" alt="Foto 7"></div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="foto-collection"><img src="img/k-8.png" alt="Foto 8"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
